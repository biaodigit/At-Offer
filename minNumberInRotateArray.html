<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minNumberInRotateArray(rotateArray){
        if(!rotateArray.length){
            return 0
        }
        return Math.min.apply(null, rotateArray)
    }
</script>
</body>
</html>
